<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML | NIOMIC</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form>
      <p>Cari Data : <input type="search" name="searchInput" size="20"/></p>
      <p>Nama Lengkap : <input type="text" name="username" size="20"/></p>
      <p>Alamat Website : <input type="url" name="url" size="20"></p>
      <p>Umur : <input type="number" name="age" min="10" max="35"></p
      <p>No. HP : <input type="tel" name="phoneNumber" maxlength="12"></p>
      <p>Seberapa mengerti anda tentang materi ini? <input type="range" name="surveyrate" min="0" max="10" value="5"></p>
      <p><input type="submit" name="submit" value="Submit"></p>
    </form>
  </body>
</html>
